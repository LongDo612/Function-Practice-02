<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        a = parseFloat(prompt("Enter a number: "));
        let factorial = (x) => {
            result = 1;
            for (let i=2;i<=x;i++){
                result *= i;
            }
            return result;
        }

        alert("The factorial of " +a + " is: " + factorial(a));
    </script>
</body>
</html>
