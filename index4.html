<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Enter a number: ");

        let checkNum = (number) => {
            if(isNaN(number)){
                return false;
            }
            return true;
         }

         alert(checkNum(a));
    </script>
</body>
</html>
