<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const pi = 3.14159265359;
        let r = parseFloat(prompt("Enter radius: "));
        let superficies = () => {
            return pi*r*r;
        }

        let perimeter = () => {
            return 2*pi*r;
        }

        alert("Superficies of circle is: " +superficies());
        alert("Perimeter of circle is: " +perimeter());
    </script>
</body>
</html>
