<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [];
        let index =0;
        let check;
        do {
           array[index] = parseFloat(prompt("Enter a number: "));
           index++;
           check = prompt("Do you want to continue? (press 'y' to continue)");
        }while (check == 'y');

        let displayArray = (a) => {
            for (let i in a){
                document.write(a[i] + "<br>");
            }
        }

        let reverseArray = (a) => {
            for (let i=a.length-1;i>=0;i--){
                document.write(a[i] + "<br>");
            }
        }

        document.write("Array before: <br>");
        displayArray(array);
        document.write("Array after reverse: <br>");
        reverseArray(array);
    </script>
</body>
</html>
